<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <script src="snow.js"></script>
        <style>
            * {
                color: pink;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            body {
                background-image: url(background.jpg);
                
                background-repeat: no-repeat;
                animation: fadeIn 3s;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .container {
                margin: auto;
            }
            .card {
                border-radius: 10px;
                border: 6px solid black;
                width: 40%;
                margin: 0 auto;
                height: 60%;
                padding:20px;
                background-color: rgb(228, 72, 103);
            }
            img {
                border-radius: 10px;
                border: 5px solid black;
            }
            img:hover {
                transform: translate(0, -14px);
                transition: 0.3s;
                cursor: pointer;
                
            }
            img:not(:hover) {
                transition: 0.3s;
            }
            footer {
                width: auto;
                height: 50px;
                border-radius: 10px;
                background-color: black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>To Mrs Gray,</h1>
                <h3>Click this image for a special surprise...</h3>
                <audio id="last-xmas" src="Last Christmas.mp3"></audio>
                <img id="img" src="mrs_gray.png" width="380px" height="auto">
                <script>
                    var image = document.getElementById('img');
                    var audio = document.getElementById('last-xmas');

                    image.addEventListener('click', playMusic);

                    function playMusic(){
                        audio.play();
                    }
                </script>
            </div>
        </div>
        <footer>
            <h1>From Ryan</h1>
        </footer>
    </body>
</html>
