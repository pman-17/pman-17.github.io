<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  /* Basic styling for the gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    padding: 10px;
  }
  
  .gallery img {
    max-width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
<h1>Image Gallery</h1>

<div class="gallery">
  <!-- Replace the src attribute values with the paths to your images -->
  <img src="images/computerbook.jpg" alt="Image 1">
  <img src="images/jeffy.jpeg" alt="Image 2">
  <img src="images/panda.jpeg" alt="Image 3">
  <img src="images/spider.png" alt="Image 4">
  <img src="images/skin.png" alt="Image 4">
  <img src="images/hair.png" alt="Image 4">
  <img src="images/logo.png" alt="Image 4">
  <img src="images/shirt.png" alt="Image 4">
  <img src="images/Melting+snowman.gif" alt="Image 4">
  <img src="images/star.jpg" alt="Image 4">
  <a href="microbit.html"><img src="images/microbit.jpeg" alt="Microbit"></a>
  <!-- Add more <img> tags for additional images -->
</div>

</body>
</html>
