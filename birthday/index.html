    <title>Birthday Card</title>
    <style>
        * {
            font-family: 'Momo Trust Display', sans-serif;
            font-style: normal;
            text-align: center;
        }
        body {
            background-image: url(https://imgs.search.brave.com/zcJaTHp3FzMfz-0_Oq1iZn58SyEiMt4Hm4ypzc6hNCs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/dmVjdG9yc3RvY2su/Y29tL2kvNTAwcC80/OS8zMS9yZWQtaGVh/cnQtc2VhbWxlc3Mt/cGF0dGVybi12ZWN0/b3ItNTQ0MjQ5MzEu/anBn);

        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            width: 400px;
            height: 250px;
            border: 5px solid purple;
            border-radius: 15px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffe6f2;
            box-shadow: 4px 8px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 20px;
            color: purple;
        }
        h2 {
            color: purple;
        }
        .middle {
            width: 45%;
            margin: auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid purple;
        }
    </style>
    <body>
        <div class="middle">
        <h1 style="color: purple; text-align: center;">Happy Birthday Mummy!</h1>
        <div class="card">
            <h2>To mummy</h2>
            <p>I wish you a great birthday, and i love you.</p>
            <h2>From Ryan, Lewis and Elena</h2>

        <h2>Happy Birthday to you,</h2>
        <h2>Happy Birthday to you,</h2>

        <h2>Happy Birthday to you!</h2>
