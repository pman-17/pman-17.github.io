<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script>
    function PlayMusic() {
    
      var play=document.getElementById("music");
      play.play();
    }
    
    $(document).ready(function(){
      setTimeout(PlayMusic,3000);
    })
    
    </script>
    </head>
<body>
<html>
  <h3>Click on the image for a christmas suprise...</h3>

<img src='images/To Mrs Drummond.png' width="800px"/>

<audio id="music" >

    <source src="images/last_xmas.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
