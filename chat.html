<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Bot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .chat-container {
        max-width: 400px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }
    .chat-box {
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        background-color: #fff;
    }
    .user-msg, .bot-msg {
        margin-bottom: 10px;
    }
    .user-msg {
        text-align: right;
    }
    .bot-msg {
        text-align: left;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="bot-msg">Hello! How can I assist you today?</div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        var chatBox = document.getElementById("chat-box");
        
        // Display user message
        var userMsg = document.createElement("div");
        userMsg.className = "user-msg";
        userMsg.innerHTML = userInput;
        chatBox.appendChild(userMsg);

        // Call the bot to respond
        setTimeout(function() {
            botResponse(userInput);
        }, 500);

        // Clear input field
        document.getElementById("user-input").value = "";
    }

    function botResponse(userInput) {
        var chatBox = document.getElementById("chat-box");

        // Dummy bot response, you can replace this with actual logic
        var botMsg = document.createElement("div");
        botMsg.className = "bot-msg";
        botMsg.innerHTML = "Sorry, I'm just a dummy bot and can't understand '" + userInput + "'.";
        chatBox.appendChild(botMsg);

        // Scroll to bottom of chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
