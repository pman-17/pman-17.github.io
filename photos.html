<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
        <title>Ryan's Microscope Photos</title>
        <style>
            * {
                font-family: 'Momo Trust Display', sans-serif;
                font-style: normal;
            }
            body {
                background-color: #ffb45f;
                text-align: center;
            }
            img {
                border-radius: 10px;
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            }
            img:hover {
                transform: scale(1.05);
                transition: transform 0.3s;
            }
            /* animation if hoverd off the image */
            img:not(:hover) {
                transform: scale(1);
                transition: transform 0.3s;
            }
            ::selection {
                background: rgb(89, 58, 0);
                color: white;
            }
            button {
                font-family: 'Momo Trust Display', sans-serif;
                font-size: 16px;
                background-color: rgb(89, 58, 0);
                color: white;
                border: none;
                border-radius: 20px;
                padding: 10px 20px;
                cursor: pointer;
            }
            button:hover {
                background-color: rgb(120, 80, 20);
                transform: scale(1.2);
                transition: 0.3s;
            }
            button:not(:hover) {
                transform: scale(1);
                transition: 0.3s;
            }
        </style>
    </head>
<body style="font-family: arial;">
<h1 style="color :rgb(89, 58, 0)">Ryan's Microscope Photos</h1>
<div id="welcomeModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center;">
    <div style="background-color: rgb(240, 116, 0); padding: 20px; border-radius: 10px; text-align: center; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);">
        <h2>Welcome to My Microscope Photos!</h2>
        <p>Enjoy exploring the tiny world through my microscope.</p>
        <button onclick="document.getElementById('welcomeModal').style.display='none';">Enter</button>
    </div>
</div>
<style>
    #welcomeModal {
        /* put the layer on top of everything */
        z-index: 1000;
        /* make sure it instantly appears */
    }
    /* instantly position the modal to fixed */
    #welcomeModal.show {
        position: fixed;
    }
</style>

<p>This is my shirt</p>
<img src="images/shirt.png" width="400">

<p>This is my skin</p>
<img src="images/skin.png" width="400">

<p>This is a picture of a spider I took with <b>my microscope.</b></p>
<img src="images/spider.png" width="400">

<p>This is my hair.</p>
<img src="images/hair.png" width="400">
<h2>Cool images</h2>
<button id="goBackUp">Go back to top</button>
<script>
    // Scroll to top when button is clicked
    document.getElementById("goBackUp").addEventListener("click", function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
</body>
</html>
